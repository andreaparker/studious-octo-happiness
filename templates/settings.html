<!-- templates/settings.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Settings</h2>
    <form action="{{ url_for('settings') }}" method="post" class="mt-4">
        <h3 class="mb-3">Retrieval Model — Retrieves Pages</h3>
        <div class="mb-4">
            <label for="indexer_model" class="form-label">Select your Indexer Model:</label>
            <select name="indexer_model" class="form-select" id="indexer_model">
                <option value="vidore/colpali" {% if indexer_model == 'vidore/colpali' %}selected{% endif %}>vidore/colpali</option>
                <option value="vidore/colpali-v1.2" {% if indexer_model == 'vidore/colpali-v1.2' %}selected{% endif %}>vidore/colpali-v1.2</option>
                <option value="vidore/colqwen2-v0.1" {% if indexer_model == 'vidore/colqwen2-v0.1' %}selected{% endif %}>vidore/colqwen2-v0.1</option>
            </select>
        </div>

        <h3 class="mb-3">Generation Model — Generates the Answer from the Pages</h3>
        <div class="mb-4">
            <label for="generation_model" class="form-label">Select your Generation Model:</label>
            <select name="generation_model" class="form-select" id="generation_model">
                <option value="qwen" {% if generation_model == 'qwen' %}selected{% endif %}>Qwen2-VL-7B-Instruct</option>
                <option value="gpt4" {% if generation_model == 'gpt4' %}selected{% endif %}>OpenAI GPT-4</option>
            </select>
        </div>

        <h3 class="mb-3">Image Settings</h3>
        <div class="mb-3">
            <label for="resized_height" class="form-label">Resized Height of Image (28×n):</label>
            <input type="number" name="resized_height" class="form-control" id="resized_height" value="{{ resized_height }}" min="28" step="28">
        </div>
        <div class="mb-4">
            <label for="resized_width" class="form-label">Resized Width of Image (28×n):</label>
            <input type="number" name="resized_width" class="form-control" id="resized_width" value="{{ resized_width }}" min="28" step="28">
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
    }
    h2, h3, .form-label, .form-select, .form-control, .btn {
        font-size: 1em;
    }
    h2 {
        font-size: 1.5em;
    }
    h3 {
        font-size: 1.2em;
    }
</style>
{% endblock %}
